<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rapid Fidget Spinner</title>
    <link rel="stylesheet" href="./assets/css/resets.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/svgs.css">
  </head>
  <body>
    <!-- page content -->
    <header>
    	<h1>Rapid Fidget Spinner <span >version 1.5.4</span></h1>
    </header>
    
    <div id="content" class="flex-container" >
    	<aside>
    		<h2>Current Scores</h2>
    		<dl>
	    		<dt>Score</dt>
	    		<dd>0</dd>

	    		<dt>Duration</dt>
	    		<dd>0:00:00</dd>

	    		<dt>Level</dt>
	    		<dd>0</dd>

	    	</dl>
    	</aside>
    	<section>
    		<h2>Spinners</h2>
    		<div class="flex-container">
    			<div>
    				<h3>Level 0</h3>
    				<img src="./assets/img/spinning-wheel-0.svg" class="spinner level-0" />
    			</div>
    			<div>
    				<h3>Level 1</h3>
    				<img src="./assets/img/spinning-wheel-1.svg" class="spinner level-1" />
    			</div>
    			<div>
    				<h3>Level 2</h3>
    				<img src="./assets/img/spinning-wheel-2.svg" class="spinner level-2" />
    			</div>
    			<div>
    				<h3>Level 3</h3>
    				<img src="./assets/img/spinning-wheel-3.svg" class="spinner level-3" />
    			</div>
    			<div>
    				<h3>Level 4</h3>
    				<img src="./assets/img/spinning-wheel-4.svg" class="spinner level-4" />
    			</div>
    		</div>
    		

    	</section>
    	<aside>
    		<h2>High Scores</h2>
    		<dl>
	    		<dt>Score</dt>
	    		<dd>999</dd>

	    		<dt>Duration</dt>
	    		<dd>0:10:00</dd>

	    		<dt>Level</dt>
	    		<dd>4</dd>

	    	</dl>
    	</aside>
    </div>   

    <footer>
    	<div>Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
