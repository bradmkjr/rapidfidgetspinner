<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rapid Fidget Spinner</title>
    <link rel="stylesheet" href="./assets/css/resets.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- page content -->
    <header>
    	<h1>Rapid Fidget Spinner <span >version 1.5.1</span></h1>
    </header>
    
    <div id="content" class="flex-container" >
    	<aside>
    		<h2>Current Scores</h2>
    		<dl>
	    		<dt>Score</dt>
	    		<dd>0</dd>

	    		<dt>Duration</dt>
	    		<dd>0:00:00</dd>

	    		<dt>Level</dt>
	    		<dd>0</dd>

	    	</dl>
    	</aside>
    	<section>
    		<img src="./assets/img/spinning-wheel-0.svg" class="spinner level-0" />
    	</section>
    	<aside>
    		<h2>High Scores</h2>
    		<dl>
	    		<dt>Score</dt>
	    		<dd>999</dd>

	    		<dt>Duration</dt>
	    		<dd>0:10:00</dd>

	    		<dt>Level</dt>
	    		<dd>4</dd>

	    	</dl>
    	</aside>
    </div>   

    <footer>
    	<div>Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>
  </body>
</html>
